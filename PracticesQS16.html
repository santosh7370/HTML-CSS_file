<html>

	<head>

		<title>Event Management Platform</title>

		<link rel="stylesheet" type="text/css" href="C:\Users\santo\Desktop\All Folder\web design\HTML\Style16.css">

	</head>

	<body>

		<header>

			<h1>Welcome to the Event Management Platform</h1>

		</header>

		<main>

			<section id="event-list">

				<h2>Upcoming Events</h2>

				<!-- Display a list of upcoming events here -->

				<ul>

					<li>

					<h3>Event 1</h3>

						<p>Date: [Event Date]</p>

						<p>Location: [Event Location]</p>

						<button>Register</button>

				</li>

				<!-- Repeat for other events -->

				</ul>

			</section>

			<section id="registration-form">

				<h2>Event Registration</h2>

				<form>

						<label for="name">Full Name:</label>

						<input type="text" id="name" name="name" required>

						<label for="email">Email:</label>

						<input type="email" id="email" name="email" required>

						<label for="event">Select Event:</label>

					<select id="event" name="event" required>

						<option value="event1">Event 1</option>

						<!-- Add options for other events -->

					</select>

					<button type="submit">Register</button>

				</form>

			</section>

		</main>

		<footer>

			<p>&copy; 2023 Event Management Platform</p>

		</footer>

	</body>

</html>
